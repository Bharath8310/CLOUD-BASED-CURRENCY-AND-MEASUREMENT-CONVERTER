<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency & Measurement Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- âœ… Added for graph -->
</head>
<body>
  <header class="topbar">
    <h1>Converter â€” Currency & Measurement</h1>
    <div class="controls">
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <!-- Currency converter -->
    <section class="card">
      <h2>Currency Converter</h2>

      <label class="row">
        <span>Amount</span>
        <input id="amount" type="number" value="1" step="any" />
      </label>

      <div class="row select-row">
        <div class="select-wrap">
          <span id="fromFlag" class="flag">ðŸ‡ºðŸ‡¸</span>
          <select id="fromCurrency" aria-label="From currency"></select>
        </div>

        <button id="swapCurrency" class="swap-btn" title="Swap currencies">â‡„</button>

        <div class="select-wrap">
          <span id="toFlag" class="flag">ðŸ‡®ðŸ‡³</span>
          <select id="toCurrency" aria-label="To currency"></select>
        </div>
      </div>

      <div class="row">
        <button id="convertCurrencyBtn">Convert</button>
        <div id="currencyResult" class="result">â€”</div>
      </div>

      <!-- âœ… NEW FEATURE: Historical Data -->
      <div class="row">
        <button id="showHistoryBtn">Show 1-Month Trend</button>
      </div>
      <div class="card">
        <canvas id="historyChart" width="400" height="200"></canvas>
      </div>
    </section>

    <!-- Measurement converter -->
    <section class="card">
      <h2>Measurement Converter</h2>

      <label class="row">
        <span>Value</span>
        <input id="measureValue" type="number" value="1" step="any" />
      </label>

      <div class="row">
        <select id="measureType" aria-label="Measurement type">
          <option value="length">Length</option>
          <option value="weight">Weight</option>
          <option value="volume">Volume</option>
        </select>

        <button id="swapMeasure" class="swap-btn" title="Swap units">â‡„</button>
      </div>

      <div class="row select-row">
        <select id="fromUnit"></select>
        <div class="arrow">â†’</div>
        <select id="toUnit"></select>
      </div>

      <div class="row">
        <button id="convertMeasureBtn">Convert</button>
        <div id="measureResult" class="result">â€”</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Local testing: measurement conversions work offline. Currency conversions use a serverless function (see README instructions).</small>
  </footer>

  <script src="script.js" defer></script>
  <div style="text-align:center; margin-top:20px;">
    <button id="showUSDGraphBtn" class="btn">Show USD 1-Month Trend</button>
    <canvas id="usdChart" width="400" height="200"></canvas>
  </div>
  
</body>
</html>
