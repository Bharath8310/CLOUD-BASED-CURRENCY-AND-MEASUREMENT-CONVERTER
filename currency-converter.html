<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { padding: 5px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  
  <input type="number" id="amount" placeholder="Amount" value="1">
  
  <select id="from">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  
  <select id="to">
    <option value="INR">INR</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  
  <button onclick="convert()">Convert</button>
  
  <h2 id="output">Result will appear here</h2>

  <script>
    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      try {
        const response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
        const data = await response.json();

        if (!data.rates || !data.rates[to]) {
          throw new Error("Invalid currency code");
        }

        const result = (amount * data.rates[to]).toFixed(2);
        document.getElementById("output").innerText = `${amount} ${from} = ${result} ${to}`;
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "Conversion failed. Try again.";
      }
    }
  </script>
</body>
</html>
